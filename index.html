    h1 {

    #love-message, #signature {

    button:hover {

    #final-message {

    }

    .heart {
      position: absolute;
      font-size: 1.8em;
      color: #ff4d88;
      animation: float 4s ease-in forwards;
      pointer-events: none;
    }

    @keyframes colorPulse {
      0% { color: #ff3399; }
      25% { color: #ff6699; }
      50% { color: #ff99cc; }
      75% { color: #ff6699; }
      100% { color: #ff3399; }
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #love-message, #signature, #final-message { font-size: 1.2em; }
      button { font-size: 1em; padding: 10px 20px; }
    }
  </style>
</head>
