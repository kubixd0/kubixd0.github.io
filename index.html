<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşk Mesajı</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Tatlı bir font */
            overflow: hidden; /* Kalplerin dışarı taşmasını engellemek için */
        }
        h1 {
            cursor: pointer;
            font-size: 4em; /* Yazı büyütüldü */
            animation: rgbAnimation 3s infinite; /* Renk değişimi animasyonu */
        }
        #love-message {
            display: none; /* Başlangıçta gizli */
            font-size: 2em; /* Yazı boyutu büyütüldü */
            text-align: center;
            margin-top: 20px;
            animation: rgbAnimation 3s infinite; /* Renk değişimi animasyonu */
        }
        #signature {
            font-size: 2em; /* İmza yazısı büyütüldü */
            animation: rgbAnimation 3s infinite; /* Renk değişimi animasyonu */
            display: none; /* Başlangıçta gizli */
        }
        #note-button, #song-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em; /* Buton yazı boyutu */
            animation: rgbAnimation 3s infinite; /* Renk değişimi animasyonu */
        }
        @keyframes rgbAnimation {
            0% { color: rgb(255, 0, 0); }
            25% { color: rgb(0, 255, 0); }
            50% { color: rgb(0, 0, 255); }
            75% { color: rgb(255, 255, 0); }
            100% { color: rgb(255, 0, 255); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: float 3s ease-in forwards;
            pointer-events: none; /* Kalplerin tıklamaya engel olmaması için */
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        #final-message {
            position: absolute;
            bottom: 20px;
            font-size: 3em; /* Yazı boyutu büyütüldü */
            color: rgb(255, 0, 255); /* Renk ayarı */
            animation: rgbAnimation 3s infinite; /* Renk değişimi animasyonu */
        }
    </style>
</head>
<body>
    <h1 id="title">Nezle'ciğim</h1>
    <div id="love-message">Seninle Tanıştığım günden beri bana çok iyi geliyorsun seni asla bırakmayacağım Yemin Ederim</div>
    <div id="signature">Kubi</div>
    <button id="note-button">Not Tıkla</button>
    <button id="song-button">Şarkımız</button>
    <div id="final-message">Seni çok seviyorum</div>

    <script>
        document.getElementById('note-button').onclick = function() {
            document.getElementById('love-message').style.display = 'block'; // Not mesajını göster
            document.getElementById('signature').style.display = 'block'; // Hewski yazısını göster
        };

        document.getElementById('song-button').onclick = function() {
            window.open('https://www.youtube.com/watch?v=zDVeN7tYhz4', '_blank'); // Şarkı linkini aç
        };

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px'; // Rastgele konum
            heart.style.top = '100vh'; // Ekranın altından başla
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 3000); // Kalp 3 saniye sonra silinir
        }

        setInterval(createHeart, 500); // Her 500 ms'de bir kalp oluştur
    </script>
</body>
</html>
